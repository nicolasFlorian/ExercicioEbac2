<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela Celular</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <main id="card">
            <section id="sectionForm">
                <h1>Adicione seus <span>Contatos</span></h1>
                <p>Uma nova forma para salvar seus contatos favoritos.</p>
                <form>
                    <input type="text" required placeholder="Nome do contato">
                    <input type="number" required placeholder="Telefone do contato">
                    <button type="submit">Adicionar</button>
                </form>
            </section>
            <section id="sectionTable">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nicolas Floriano</td>
                            <td><a href="tel:11941078577">(11) 94107-8577</a></td>
                        </tr>
                        <tr>
                            <td>Selma Soares</td>
                            <td><a href="tel:11941078577">(11) 94107-8577</a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <p id="credits">By Nicolas Floriano</p>
    </body>

</html>
